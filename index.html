<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display"><input type="text" value="2" disabled></div>
        <div class="wrapper">
            <div class="row">
                <button class="light-button">C</button>
                <button class="light-button">+/-</button>
                <button class="light-button">%</button>
                <button class="operator-button">/</button>
            </div>
            <div class="row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operator-button">x</button>
            </div>
            <div class="row">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">-</button>
            </div>
            <div class="row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">+</button>
            </div>
            <div class="row">
                <button class="number-button zero">0</button>
                <button class="number-button">.</button>
                <button class="operator-button">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
